<?xml version="1.0" encoding="UTF-8"?>
<svg id="leopard-spots-pattern" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <filter id="roughEdges">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="300" height="300" fill="white"/>
  
  <!-- Large organic spots -->
  <!-- Spot 1 -->
  <ellipse cx="40" cy="50" rx="18" ry="22" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="35" cy="45" r="8" fill="currentColor" opacity="0.08"/>
  
  <!-- Spot 2 -->
  <ellipse cx="120" cy="80" rx="20" ry="24" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="128" cy="75" r="7" fill="currentColor" opacity="0.08"/>
  <circle cx="115" cy="88" r="6" fill="currentColor" opacity="0.08"/>
  
  <!-- Spot 3 -->
  <ellipse cx="220" cy="120" rx="16" ry="20" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="215" cy="115" r="7" fill="currentColor" opacity="0.08"/>
  
  <!-- Spot 4 -->
  <ellipse cx="70" cy="170" rx="22" ry="18" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="65" cy="165" r="8" fill="currentColor" opacity="0.08"/>
  <circle cx="80" cy="175" r="6" fill="currentColor" opacity="0.08"/>
  
  <!-- Spot 5 -->
  <ellipse cx="180" cy="200" rx="19" ry="23" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="188" cy="205" r="7" fill="currentColor" opacity="0.08"/>
  
  <!-- Spot 6 -->
  <ellipse cx="260" cy="170" rx="17" ry="21" fill="currentColor" opacity="0.12" filter="url(#roughEdges)"/>
  <circle cx="268" cy="175" r="6" fill="currentColor" opacity="0.08"/>
  
  <!-- Small scattered spots -->
  <ellipse cx="150" cy="40" rx="12" ry="14" fill="currentColor" opacity="0.08" filter="url(#roughEdges)"/>
  <ellipse cx="30" cy="230" rx="14" ry="16" fill="currentColor" opacity="0.08" filter="url(#roughEdges)"/>
  <ellipse cx="250" cy="250" rx="13" ry="15" fill="currentColor" opacity="0.08" filter="url(#roughEdges)"/>
  
  <!-- Tiny accent dots -->
  <circle cx="100" cy="130" r="3" fill="currentColor" opacity="0.06"/>
  <circle cx="190" cy="90" r="3" fill="currentColor" opacity="0.06"/>
  <circle cx="60" cy="280" r="3" fill="currentColor" opacity="0.06"/>
  <circle cx="240" cy="60" r="3" fill="currentColor" opacity="0.06"/>
  <circle cx="140" cy="250" r="3" fill="currentColor" opacity="0.06"/>
  <circle cx="270" cy="140" r="2.5" fill="currentColor" opacity="0.06"/>
  
  <!-- Additional texture lines -->
  <path d="M 45 90 Q 60 100, 75 95" stroke="currentColor" stroke-width="1" fill="none" opacity="0.04"/>
  <path d="M 140 150 Q 160 140, 175 155" stroke="currentColor" stroke-width="1" fill="none" opacity="0.04"/>
  <path d="M 200 240 Q 220 235, 235 245" stroke="currentColor" stroke-width="1" fill="none" opacity="0.04"/>
</svg>